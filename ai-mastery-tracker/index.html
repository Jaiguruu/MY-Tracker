<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mastery Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a; /* Dark Slate Blue base */
      color: #e2e8f0; /* Slate 200 for primary text */
      overscroll-behavior: none; /* Prevents pull-to-refresh on mobile if app is full-screen */
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Neon text effects */
    .neon-text-green {
      text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14, 0 0 20px #00C1A2;
      color: #CFFFFA;
    }
    .neon-text-red {
      text-shadow: 0 0 5px #FF1A1A, 0 0 10px #FF1A1A, 0 0 15px #FF1A1A, 0 0 20px #D60000;
      color: #FFC2C2; /* Lighter red for text */
    }
    .neon-text-blue { /* A general highlight blue */
      text-shadow: 0 0 5px #00BFFF, 0 0 10px #00BFFF, 0 0 15px #00A4D9, 0 0 20px #00A4D9;
      color: #B8E2FF;
    }

    /* Neon border effects */
    .neon-border-green {
      border-color: #39FF14;
      box-shadow: 0 0 3px #39FF14, 0 0 5px #39FF14, inset 0 0 3px #39FF14, inset 0 0 5px #39FF14;
    }
    .neon-border-red {
      border-color: #FF1A1A;
      box-shadow: 0 0 3px #FF1A1A, 0 0 5px #FF1A1A, inset 0 0 3px #FF1A1A, inset 0 0 5px #FF1A1A;
    }
    .neon-border-sky-400 { 
      border-color: #38bdf8; 
      box-shadow: 0 0 3px #38bdf8, 0 0 5px #38bdf8, inset 0 0 3px #38bdf8, inset 0 0 5px #38bdf8;
    }
    .neon-border-blue { /* General highlight blue border */
      border-color: #00BFFF; /* DeepSkyBlue */
      box-shadow: 0 0 3px #00BFFF, 0 0 5px #00BFFF, inset 0 0 3px #00BFFF, inset 0 0 5px #00BFFF;
    }


    /* Glassmorphism base */
    .glassmorphism {
      background: rgba(30, 41, 59, 0.6); /* slate-800 with opacity */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 0.75rem; /* rounded-xl */
    }
    
    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #39FF14; /* Green accent */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #2FE010; /* Darker Green */
    }

    /* Animation for XP Display */
    @keyframes ping-once {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; } 
      100% { transform: scale(1); opacity: 0; display: none; }
    }
    .animate-ping-once {
      animation: ping-once 1.5s ease-out forwards;
    }

    /* Pulse animation for new badges (borders) */
     @keyframes pulse-border-green {
      0%, 100% { box-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #00C1A2, 0 0 20px #00C1A2; }
      50% { box-shadow: 0 0 10px #39FF14, 0 0 20px #00C1A2, 0 0 30px #00C1A2, 0 0 40px #00C1A2; }
    }
    .animate-pulse-border-green {
      animation: pulse-border-green 2s infinite;
    }
    /* Pulse animation for text highlights */
    @keyframes pulse-text-red {
      0%, 100% { text-shadow: 0 0 5px #FF1A1A, 0 0 10px #FF1A1A, 0 0 15px #D60000, 0 0 20px #D60000; }
      50% { text-shadow: 0 0 10px #FF1A1A, 0 0 20px #D60000, 0 0 30px #D60000, 0 0 40px #D60000; }
    }
    .animate-pulse-text-red {
      animation: pulse-text-red 1.5s infinite;
    }

    html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #root {
        display: flex;
        flex-direction: column;
    }

  </style>
